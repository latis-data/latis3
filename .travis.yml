language: scala
scala:
  - 2.13.4

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/local/lib

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

jdk:
  - openjdk8

dist: bionic
addons:
  apt:
    update: true
    packages:
      - libhdf5-dev

install:
  - travis/netcdf_build.sh
  - travis/python_build.sh

env:
  - LD_LIBRARY_PATH=$HOME/local/lib

sbt_args:
  -Dlatis.python.jep.path=/opt/python/3.6/lib/python3.6/site-packages/jep/jep.cpython-36m-x86_64-linux-gnu.so
